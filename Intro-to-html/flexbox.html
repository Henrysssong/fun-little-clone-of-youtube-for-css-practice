<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
    </head>
    <body>
        <div style="display: flex;
        flex-direction: row;
        justify-content: center;
        border: solid;
        margin-bottom: 30px;
        ">
            <div style="background-color: lightblue; width: 100px;">
                div 1
            </div>
            <div style="background-color: lightpink; width: 100px;">
                div 2
            </div>
            <div style="background-color: lightpink; width: 100px;">
                div 3
            </div>
        </div>
        <div style="display: flex;
        flex-direction: row;
        justify-content: center;
        border: solid;
        height: 100px;
        ">
            <div style="background-color: lightblue; width: 100px;">
                div 1
            </div>
            <div style="background-color: lightpink; width: 100px;">
                div 2
            </div>
            <div style="background-color: lightblue; width: 100px;">
                div 3
            </div>
        </div>
        <div style="display: flex;
        flex-direction: row;
        justify-content: space-between;
        border: solid;
        height: 100px;
        margin-top: 30px;
        align-items: center;
        ">
            <div style="background-color: lightblue; width: 100px;">
                div 1
            </div>
            <div style="background-color: lightpink; width: 100px;">
                div 2
            </div>
            <div style="background-color: lightblue; width: 100px;">
                div 3
            </div>
        </div>
    </body>
